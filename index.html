<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <script src="https://cdn.jsdelivr.net/npm/peerjs@1.4.7/dist/peerjs.min.js"></script>
  <style>
    body {
      background-color: #121212;
      color: #eee;
      font-family: sans-serif;
      text-align: center;
      padding-top: 50px;
    }
    input, button {
      padding: 8px;
      margin: 5px;
    }
  </style>
</head>
<body>
  <h2>PeerJS</h2>
  <p id="status">Chargement...</p>

  <script>
    function getParam(name) {
      const url = new URL(window.location.href);
      return url.searchParams.get(name);
    }

    const mode = getParam("mode");
    const myid = getParam("myid");
    const targetid = getParam("targetid");
    const status = document.getElementById("status");

    if (mode !== "caller" || !myid || !targetid) {
      status.textContent = "ParamÃ¨tres manquants ou invalides.";
      throw new Error("ParamÃ¨tres incorrects");
    }

    const peer = new Peer(myid);
    let hasCalled = false;

    peer.on('open', () => {
      status.textContent = `ID : ${myid} TARGET : ${targetid}`;

      // Essayer d'appeler targetid toutes les 3 secondes
      const tryCall = () => {
        if (hasCalled) return;
        navigator.mediaDevices.getUserMedia({ audio: true, video: false })
          .then(stream => {
            const call = peer.call(targetid, stream);
            call.on('stream', remoteStream => {
              status.textContent = "ðŸŽ§";
              const audio = document.createElement('audio');
              audio.srcObject = remoteStream;
              audio.play();
            });
            hasCalled = true;
          })
          .catch(err => {
            status.textContent = "Erreur micro : " + err;
          });
      };

      setInterval(tryCall, 3000);
    });

    peer.on('call', call => {
      status.textContent = "Appel entrant...";
      navigator.mediaDevices.getUserMedia({ audio: true, video: false })
        .then(stream => {
          call.answer(stream);
          call.on('stream', remoteStream => {
            status.textContent = "Appel connectÃ© ðŸŽ§";
            const audio = document.createElement('audio');
            audio.srcObject = remoteStream;
            audio.play();
          });
        })
        .catch(err => {
          status.textContent = "Erreur micro : " + err;
        });
    });
  </script>
</body>
</html>
