<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>PeerJS Auto Call</title>
  <script src="https://cdn.jsdelivr.net/npm/peerjs@1.4.7/dist/peerjs.min.js"></script>
  <style>
    body {
      background-color: #121212;
      color: #f0f0f0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    #status {
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <div id="status">Initialisation...</div>

  <script>
    function getParam(name) {
      const url = new URL(window.location.href);
      return url.searchParams.get(name);
    }

    const mode = getParam("mode");
    const myid = getParam("myid");
    const targetid = getParam("targetid");

    const status = document.getElementById("status");

    if (!myid) {
      status.textContent = "Erreur : param√®tre 'myid' manquant.";
      throw new Error("Missing myid");
    }

    const peer = new Peer(myid);

    peer.on('open', id => {
      status.textContent = `Connect√© avec l'ID : ${id}`;

      if (mode === "caller" && targetid) {
        status.textContent = `Appel en cours vers ${targetid}...`;
        navigator.mediaDevices.getUserMedia({ audio: true, video: false })
          .then(stream => {
            const call = peer.call(targetid, stream);
            call.on('stream', remoteStream => {
              status.textContent = "Appel connect√© üéß";
              const audio = document.createElement('audio');
              audio.srcObject = remoteStream;
              audio.play();
            });
          })
          .catch(err => {
            status.textContent = "Erreur acc√®s micro : " + err;
          });
      }
    });

    peer.on('call', call => {
      if (mode === "receiver") {
        status.textContent = "Appel entrant...";
        navigator.mediaDevices.getUserMedia({ audio: true, video: false })
          .then(stream => {
            call.answer(stream);
            call.on('stream', remoteStream => {
              status.textContent = "Appel connect√© üéß";
              const audio = document.createElement('audio');
              audio.srcObject = remoteStream;
              audio.play();
            });
          })
          .catch(err => {
            status.textContent = "Erreur acc√®s micro : " + err;
          });
      }
    });
  </script>
</body>
</html>
