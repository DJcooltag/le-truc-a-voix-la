<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Test Micro & Redirection</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
      background-color: #f0f0f0;
    }
    .status {
      font-size: 1.2em;
      margin-top: 20px;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>
  <h1>Vérification du micro...</h1>
  <div class="status" id="status">Patientez pendant la détection du micro...</div>

  <script>
    navigator.mediaDevices.getUserMedia({ audio: true })
      .then(stream => {
        document.getElementById("status").textContent = "Micro détecté Redirection en cours...";
        
        // Attendre 2 secondes avant de rediriger
        setTimeout(() => {
          window.location.href = "intent://appinventor.ai_fluxy05.skiiiiipe#Intent;scheme=appinventor.ai_fluxy05.skiiiiipe;end;";
        }, 500);
      })
      .catch(err => {
        console.error("Erreur micro ", err);
        document.getElementById("status").innerHTML = `<span class="error">Erreur micro : ${err.message}</span>`;
      });
  </script>
</body>
</html>
