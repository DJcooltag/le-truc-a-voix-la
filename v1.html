<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background-color: white;
      overflow: hidden;
    }

    .marquee {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      white-space: nowrap;
      overflow: hidden;
      display: flex;
      align-items: center;
    }

    .marquee span {
      display: inline-block;
      padding-left: 100%;
      animation: scroll 10s linear infinite;
      color: black;
      font-size: 100vh; /* Hauteur = 100% de la fenêtre */
      font-weight: bold;
      font-family: sans-serif;
      line-height: 1;
    }

    @keyframes scroll {
      0%   { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }
  </style>
</head>
<body>
  <div class="marquee">
    <span>Version 1.0 : à jour</span>
  </div>
</body>
</html>
